<!DOCTYPE html>
<html xmlns ="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset ="utf-8" />
<title>Add New</title>
<link rel= "Stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrapwatch/4.5.2/cosmo/bootstrap.min.css" />
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div align ="center">
<h1>Create new Entry</h1>
<br/>

<div class = "col-sm-4">
<table class  = "table">
<form action ="#" th:action="@{/save}" th:object="${phonebook}" method ="post">
<div align ="left">
<tr>
<label class ="form-label">Contact Name</label>
<td>
		<input type = "hidden" th:field="*{id}" />
		<input type ="text"  th:field="*{name}" class="form-control" placeholder="Contact-Name" />
		</td>
		</tr>
		</div>
		
		<div align="left">
		<tr>
		<label class ="form-label">PhoneNumber</label>
		<td>
		<input type ="number"  th:field="*{phonenumber}" class="form-control" placeholder="Phone-Number" />
		</td>
		</tr>
		</div>
		
		<div align="left">
		<tr>
		<label class ="form-label">E-mail</label>
		<td>
		<input type ="text"  th:field="*{email}" class="form-control" placeholder="E-mail" />
		</td>
		</tr>
		</div>
		<br>
		<tr>
		<td colspan="2"><button type = "submit" class = "btn-btn-info">Save</button></td>
		</tr>
		</table>
</form>
</div>
</body>
</html>
